<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Airdrop Sweepstakes</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #6200ea, #3700b3);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      h1 {
        margin-bottom: 20px;
        color: #ffffff;
        font-size: 2rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #ffffff;
        font-size: 1rem;
        animation: slideIn 1s ease-in-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: calc(100% - 22px);
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        transition: all 0.3s ease;
        animation: pulse 3s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      /* Custom Dropdown Styles */
      .dropdown-container {
        position: relative;
        width: 100%;
        margin: 10px 0;
      }
      .dropdown-selected {
        width: calc(100% - 22px);
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dropdown-selected:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .dropdown-options {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #3700b3;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 10;
        max-height: 200px;
        overflow-y: auto;
      }
      .dropdown-options.open {
        display: block;
      }
      .dropdown-option {
        padding: 12px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dropdown-option:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Button Styles */
      .button-container {
        margin-top: 20px;
      }
      .button-container button {
        padding: 12px 30px;
        border: none;
        background: linear-gradient(135deg, #ff4b00, #ff7e00);
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: bounce 1s infinite alternate;
      }
      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-10px);
        }
      }
      .button-container button:hover {
        background: linear-gradient(135deg, #ff7e00, #ffbf00);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      /* Loading Animation */
      .loading {
        display: none;
        margin-top: 20px;
      }
      .spinner-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }
      .spinner-x3b8d {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .spinner-x3b8d div {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ffffff;
        border-radius: 3px;
        animation: cubes-x3b8d 1.2s linear infinite;
        opacity: 0.9;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      /* Assign different colors to each cube */
      .spinner-x3b8d div:nth-child(1) {
        top: 10px;
        left: 10px;
        background: #ff4b00;
        animation-delay: 0s;
      }
      .spinner-x3b8d div:nth-child(2) {
        top: 10px;
        left: 40px;
        background: #ff7e00;
        animation-delay: 0.2s;
      }
      .spinner-x3b8d div:nth-child(3) {
        top: 10px;
        left: 70px;
        background: #ffbf00;
        animation-delay: 0.4s;
      }
      .spinner-x3b8d div:nth-child(4) {
        top: 40px;
        left: 10px;
        background: #bfff00;
        animation-delay: 0.6s;
      }
      .spinner-x3b8d div:nth-child(5) {
        top: 40px;
        left: 40px;
        background: #00ff00;
        animation-delay: 0.8s;
      }
      .spinner-x3b8d div:nth-child(6) {
        top: 40px;
        left: 70px;
        background: #00ff7e;
        animation-delay: 1s;
      }
      .spinner-x3b8d div:nth-child(7) {
        top: 70px;
        left: 10px;
        background: #00ffbf;
        animation-delay: 1.2s;
      }
      .spinner-x3b8d div:nth-child(8) {
        top: 70px;
        left: 40px;
        background: #00bfff;
        animation-delay: 1.4s;
      }
      .spinner-x3b8d div:nth-child(9) {
        top: 70px;
        left: 70px;
        background: #007eff;
        animation-delay: 1.6s;
      }
      @keyframes cubes-x3b8d {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Solana Airdrop Sweepstakes</h1>
      <p>Enter your details to participate in our airdrop.</p>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" />

      <!-- Custom Dropdown -->
      <label for="platform">Platform</label>
      <div class="dropdown-container">
        <div class="dropdown-selected" onclick="toggleDropdown()">
          Select Platform
        </div>
        <div class="dropdown-options" id="dropdown-options">
          <div class="dropdown-option" onclick="selectOption('Telegram')">
            Telegram
          </div>
          <div class="dropdown-option" onclick="selectOption('Messenger')">
            Messenger
          </div>
          <div class="dropdown-option" onclick="selectOption('WhatsApp')">
            WhatsApp
          </div>
          <div class="dropdown-option" onclick="selectOption('WeChat')">
            WeChat
          </div>
          <div class="dropdown-option" onclick="selectOption('Discord')">
            Discord
          </div>
          <div class="dropdown-option" onclick="selectOption('Teamspeak')">
            Teamspeak
          </div>
          <div
            class="dropdown-option"
            onclick="selectOption('Twitter Direct Messages')"
          >
            Twitter Direct Messages
          </div>
          <div class="dropdown-option" onclick="selectOption('Viber')">
            Viber
          </div>
          <div class="dropdown-option" onclick="selectOption('Zalo')">Zalo</div>
          <div class="dropdown-option" onclick="selectOption('QQ')">QQ</div>
          <div class="dropdown-option" onclick="selectOption('Snapchat')">
            Snapchat
          </div>
          <div class="dropdown-option" onclick="selectOption('Signal')">
            Signal
          </div>
          <div class="dropdown-option" onclick="selectOption('LINE')">LINE</div>
          <div class="dropdown-option" onclick="selectOption('Slack')">
            Slack
          </div>
          <div class="dropdown-option" onclick="selectOption('KakaoTalk')">
            KakaoTalk
          </div>
        </div>
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your Username" />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Phone Number" />
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email Address" />

      <div class="button-container">
        <button onclick="startLoading()">Participate</button>
      </div>

      <!-- Cube Spinner -->
      <div id="loading" class="loading">
        <div class="spinner-container">
          <div class="spinner-x3b8d">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let selectedPlatform = "";

      function toggleDropdown() {
        const options = document.getElementById("dropdown-options");
        options.classList.toggle("open");
      }

      function selectOption(platform) {
        const selected = document.querySelector(".dropdown-selected");
        selected.textContent = platform;
        selectedPlatform = platform;
        document.getElementById("dropdown-options").classList.remove("open");
      }

      function startLoading() {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;

        if (!name || !selectedPlatform || !username || !phone || !email) {
          alert("Please fill out all fields.");
          return;
        }

        // Show the loading animation
        document.getElementById("loading").style.display = "block";
      }
    </script>
    <div
      style="
        position: fixed;
        bottom: 0px;
        right: 15px;
        background-color: rgba(255, 255, 255, 0.02);
        padding: 4px 6px;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        z-index: 99999999;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.3);
      "
    >
      This is a joke.
      <a href="/" style="color: rgba(255, 255, 255, 0.4)">More</a>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
</html>
