<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HetaSearch</title>
    <style>
		:root {
			--primary: #0d47a1;
			--secondary: #0e82ea;
			--text: #212121;
			--bg: #fff;
			--shadow: 0 0 0.25rem rgba(0, 0, 0, 0.08), 0 0.125rem 0.3rem rgba(0, 0, 0, 0.05);
			--border: #e8eaed;
			--transition: 0.35s ease-in-out;
			--corner: 0.625rem;
			--gap: 1.25rem;
			--scrollbar-thumb: rgba(117, 117, 117, 0.4);
			--scrollbar-thumb-hover: rgba(117, 117, 117, 0.6);
		}

		body.dark {
			--text: #fff;
			--bg: #121212;
			--shadow: 0 0.0625rem 0.375rem rgba(0, 0, 0, 0.12), 0 0.375rem 0.625rem rgba(0, 0, 0, 0.08);
			--border: #333436;
			--primary: #1c64d1;
			--secondary: #448fff;
		}

		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			background: var(--bg);
			color: var(--text);
			transition: background var(--transition), color var(--transition);
			min-height: 100vh;
			display: grid;
			place-items: center;
		}

		.container {
			max-width: 80rem;
			width: 90%;
			padding: 0 1rem;
			display: grid;
			gap: var(--gap);
		}

		.header {
			text-align: center;
			margin-bottom: 1.5em;
		}

		.search-bar {
			position: relative;
			max-width: 700px;
			margin: 0 auto 20px;
			background: var(--bg);
			border: 1px solid var(--border);
			border-radius: 24px;
			padding: 10px 16px;
			display: flex;
			align-items: center;
			gap: 12px;
			transition: box-shadow 0.2s;
		}

		.search-bar:focus-within {
			border-color: var(--primary);
		}

		#search-input {
			flex: 1;
			min-width: 150px;
			font-size: 16px;
			background: transparent;
			border: none;
			color: inherit;
			padding: 8px 12px;
			outline: none;
			white-space: nowrap;
			overflow-x: auto;
			overflow-y: hidden;
			box-sizing: border-box;
			user-select: text;
			cursor: text;
			height: 40px;
			margin: 0;
		}

		#search-input::placeholder {
			color: #888;
			opacity: 0.7;
		}

		#search-input::-webkit-scrollbar {
			width: 0.375rem;
			height: 0.375rem;
		}

		#search-input::-webkit-scrollbar-track {
			background: transparent;
		}

		#search-input::-webkit-scrollbar-thumb {
			background: var(--scrollbar-thumb);
			border-radius: 0.25rem;
		}

		#search-input::-webkit-scrollbar-thumb:hover {
			background: var(--scrollbar-thumb-hover);
		}

		#search-input {
			scrollbar-width: thin;
			scrollbar-color: var(--scrollbar-thumb) transparent;
		}

		.search-button {
			padding: 10px 20px;
			background: var(--primary);
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 12px;
			transition: background 0.2s;
			height: 40px;
		}

		.search-button:hover {
			background: var(--secondary);
			transform: translateY(-0.0625rem);
		}

		.results {
			max-width: 800px;
			width: 100%;
			margin: 1.5em auto;
			background: var(--bg);
			border-radius: var(--corner);
			padding: 1.25rem;
			box-shadow: var(--shadow);
			transition: transform var(--transition);
		}

		.results:hover {
			transform: translateY(-0.0625rem);
		}

		.result {
			padding: 1.125rem;
			border-bottom: 1px solid var(--border);
			transition: background-color var(--transition);
		}

		.result:hover {
			background: rgba(13, 71, 161, 0.05);
		}

		.result a {
			color: var(--primary);
			font-size: 1.125rem;
			text-decoration: none;
			display: block;
			margin-bottom: 0.625rem;
			transition: color var(--transition);
		}

		.result a:hover {
			color: var(--secondary);
			text-decoration: underline;
		}

		.url {
			font-size: 0.875rem;
			color: #808080;
			margin-top: 0.5rem;
			word-break: break-all;
		}

		.pagination {
			display: flex;
			justify-content: center;
			gap: 0.875rem;
			margin-top: 1.25rem;
		}

		.page-button {
			padding: 0.625rem 1.25rem;
			border: 1px solid var(--border);
			border-radius: 6px;
			cursor: pointer;
			color: inherit;
			transition: background-color var(--transition), color var(--transition);
		}

		.page-button.active,
		.page-button:hover {
			background: var(--primary);
			color: white;
			border-color: var(--primary);
		}

		#dark-mode-toggle {
			position: fixed;
			top: 1rem;
			right: 1rem;
			padding: 0.625rem 1.25rem;
			background: var(--primary);
			color: white;
			border-radius: 1.125rem;
			cursor: pointer;
			transition: background var(--transition), transform var(--transition);
			font-weight: 500;
		}

		#dark-mode-toggle:hover {
			background: var(--secondary);
			transform: translateY(-0.0625rem);
		}

		@media (max-width: 600px) {
			.search-bar {
				grid-template-columns: 1fr;
				gap: 10px;
			}

			#search-input {
				min-width: 100px;
			}

			.search-button {
				padding: 10px 16px;
				font-size: 14px;
			}
		}
    </style>
</head>

<body class="dark">
    <div class="container">
        <div class="header" style="margin-bottom: 1px;">
            <h1 style="margin-bottom: 1px;">HetaSearch</h1>
        </div>
		<center><tetapux-ads width="600px" height="100px"></tetapux-ads></center>
        <div class="search-bar">
            <div contenteditable="true" id="search-input" placeholder="Search..."></div>
            <button class="search-button">Search</button>
        </div>
        <div class="results" id="results"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <button id="dark-mode-toggle">Toggle Theme</button>
	<script src="/aw.js"></script>
    <script>
        const pages = [
            { title: "Happy Phone", content: "You should make your phone happy now.", url: "/pages/happyphone.html" },
			{ title: "Cloud and a Flare", content: "Cloud and a Flare for you", url: "https://cloudflare.com" },
			{ title: "Hetapus", content: "Hetapus is great", url: "https://hetapus.com" },
			{ title: "Hetapus OK", content: "Hetapus Empty OK", url: "/heta/heta-empty.html" },
			{ title: "Deep", content: "Free Deep and a Seek, Just for you", url: "https://chat.deepseek.com" },
			{ title: "ChatGPT Extension for Chrome", content: "Download the ChatGPT extension for chrome to get GPT everywhere!", url: "/pages/getextension.html" }
        ];

        const searchInput = document.getElementById('search-input');
        const searchButton = document.querySelector('.search-button');
        const resultsDiv = document.getElementById('results');
        const paginationDiv = document.getElementById('pagination');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        let currentPage = 1;
        const resultsPerPage = 15;

        // Placeholder handling for contenteditable
        const initialPlaceholder = 'Search...';
        function updatePlaceholder(shouldShow) {
            if (shouldShow) {
                searchInput.textContent = initialPlaceholder;
                searchInput.style.color = 'var(--secondary-text)';
            } else {
                searchInput.textContent = '';
                searchInput.style.color = 'inherit';
            }
        }
        updatePlaceholder(true);
        searchInput.addEventListener('focus', () => {
            if (searchInput.textContent === initialPlaceholder) updatePlaceholder(false);
        });
        searchInput.addEventListener('blur', () => {
            if (searchInput.textContent.trim() === '') updatePlaceholder(true);
        });

        // Auto-resize search input
        const dummyDiv = document.createElement('div');
        dummyDiv.style.visibility = 'hidden';
        dummyDiv.style.position = 'absolute';
        dummyDiv.style.fontFamily = 'Arial, sans-serif';
        dummyDiv.style.fontSize = '16px';
        dummyDiv.style.whiteSpace = 'nowrap';
        document.body.appendChild(dummyDiv);

        function resizeSearchInput() {
            const text = searchInput.textContent.replace(/\s/g, ' ');
            dummyDiv.textContent = text + ' ';
            const width = dummyDiv.offsetWidth + 32;
            searchInput.style.width = `${Math.min(width, 700)}px`;
        }

        searchInput.addEventListener('input', resizeSearchInput);
        searchInput.addEventListener('focus', resizeSearchInput);

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = urlParams.get('page');
            const queryParam = urlParams.get('q');
            if (pageParam) currentPage = parseInt(pageParam);
            if (queryParam) {
                currentPage = 1;
                searchInput.textContent = decodeURIComponent(queryParam);
                updatePlaceholder(false);
                resizeSearchInput();
            }
            performSearch(searchInput.textContent.trim());
        }

        function performSearch(query) {
            if (!query.trim()) {
                resultsDiv.innerHTML = '';
                paginationDiv.innerHTML = '';
                return;
            }

            const filtered = pages.filter(page => {
                return page.title.toLowerCase().includes(query.toLowerCase()) ||
                    page.content.toLowerCase().includes(query.toLowerCase());
            });

            const sorted = filtered.sort((a, b) => {
                const aScore = (a.title.toLowerCase().indexOf(query.toLowerCase()) === 0 ? 3 : 0) +
                    (a.title.toLowerCase().includes(query.toLowerCase()) ? 2 : 0) +
                    (a.content.toLowerCase().includes(query.toLowerCase()) ? 1 : 0);
                const bScore = (b.title.toLowerCase().indexOf(query.toLowerCase()) === 0 ? 3 : 0) +
                    (b.title.toLowerCase().includes(query.toLowerCase()) ? 2 : 0) +
                    (b.content.toLowerCase().includes(query.toLowerCase()) ? 1 : 0);
                return bScore - aScore;
            });

            displayPageResults(sorted);
            updatePagination(sorted.length);
        }

        function displayPageResults(results) {
            const totalPages = Math.ceil(results.length / resultsPerPage);
            if (currentPage > totalPages) currentPage = totalPages;

            const start = (currentPage - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const currentResults = results.slice(start, end);

            resultsDiv.innerHTML = currentResults.map(page => `
				<div class="result">
					<a href="${page.url}" target="_blank">${page.title}</a>
					<div class="url">${page.url}</div>
					<p>${page.content}</p>
				</div>
			`).join('');
        }

        function updatePagination(totalResults) {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            paginationDiv.innerHTML = '';

            if (totalPages === 0) return;

            // Previous button
            let prevButton = document.createElement('div');
            prevButton.className = 'page-button' + (currentPage === 1 ? ' disabled' : '');
            prevButton.textContent = 'Previous';
            prevButton.onclick = () => {
                if (currentPage > 1) currentPage--;
                performSearch(searchInput.textContent.trim());
            };
            paginationDiv.appendChild(prevButton);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('div');
                btn.className = 'page-button' + (i === currentPage ? ' active' : '');
                btn.textContent = i;
                btn.onclick = () => {
                    currentPage = i;
                    performSearch(searchInput.textContent.trim());
                };
                paginationDiv.appendChild(btn);
            }

            // Next button
            let nextButton = document.createElement('div');
            nextButton.className = 'page-button' + (currentPage === totalPages ? ' disabled' : '');
            nextButton.textContent = 'Next';
            nextButton.onclick = () => {
                if (currentPage < totalPages) currentPage++;
                performSearch(searchInput.textContent.trim());
            };
            paginationDiv.appendChild(nextButton);
        }

        searchButton.addEventListener('click', () => {
            const query = searchInput.textContent.trim();
            currentPage = 1;
            history.pushState(null, '', `?q=${encodeURIComponent(query)}&page=${currentPage}`);
            performSearch(query);
        });

        // Handle enter key
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchButton.click();
            }
        });

        // Theme toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            performSearch(searchInput.textContent.trim());
        });

        function updateURL(query, page) {
            const params = new URLSearchParams();
            if (query) params.set('q', query);
            if (page) params.set('page', page);
            history.pushState(null, '', `?${params.toString()}`);
        }

        window.addEventListener('popstate', (e) => {
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = urlParams.get('page');
            const queryParam = urlParams.get('q');
            currentPage = pageParam ? parseInt(pageParam) : 1;
            searchInput.textContent = queryParam || '';
            if (queryParam) {
                updatePlaceholder(false);
                resizeSearchInput();
            } else {
                updatePlaceholder(true);
            }
            performSearch(queryParam || '');
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.add(savedTheme);
            document.body.classList.toggle('dark', savedTheme === 'dark');
            document.body.classList.toggle('light', savedTheme === 'light');
        }

        init();
    </script>
</body>

</html>
