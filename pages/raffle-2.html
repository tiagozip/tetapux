<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations!</title>
    <style>
      * {
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }

      body {
        max-width: 600px;
        margin: 2em auto;
        line-height: 1.5;
      }

      .top {
        background-color: #e82c2a;
        color: white;
        padding: 5px;
        text-align: center;
        margin-bottom: 1em;
      }

      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

      .wrapper {
        background: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #d3d3d3;
        height: 80px;
        width: 300px;
        border-radius: 3px;
        box-shadow: 0 0 4px 1px rgb(0 0 0 / 8%);
        -webkit-box-shadow: 0 0 4px 1px rgb(0 0 0 / 8%);
        position: relative;
      }

      .left {
        display: flex;
        align-items: center;
      }

      .recaptcha-checkbox-border {
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        background-color: #fff;
        border: 2px solid #c1c1c1;
        font-size: 1px;
        height: 24px;
        width: 24px;
        z-index: 1;
        margin: 0 12px 2px 12px;
        transition: border 150ms ease-in-out;
      }

      .checked .recaptcha-checkbox-border {
        visibility: hidden;
      }

        border: none;
        position: absolute;
        height: 30px;
        left: 6px;
        outline: 0;
        width: 38px;
        display: none;
      }

      .checked .recaptcha-checkbox-checkmark {
        background-image: none;
        border: 4px solid rgba(0, 0, 0, 0.5);
        border-top-color: black;
        border-radius: 100px;
        width: 25px;
        height: 25px;
        aspect-ratio: 1 / 1;
        display: block;
        animation: spin 1s infinite linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .wrapper:hover .recaptcha-checkbox-border {
        border: 2px solid #a8a8a8;
      }

      .label {
        font-family: Roboto, helvetica, arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 17px;
      }

      .rc-anchor-logo-portrait {
        margin-right: 10px;
        width: 58px;
        user-select: none;
      }

      .logo_img {
        height: 32px;
        margin: 0 13px 0 13px;
        width: 32px;
      }

      .rc-anchor-logo-text {
        color: #555;
        cursor: default;
        font-family: Roboto, helvetica, arial, sans-serif;
        font-size: 10px;
        font-weight: 400;
        line-height: 10px;
        margin-top: 3px;
        text-align: center;
      }

      .links {
        color: #555;
        cursor: default;
        font-family: Roboto, helvetica, arial, sans-serif;
        font-size: 8px;
        font-weight: 400;
        margin-top: 3px;
        text-align: center;
      }

      .captcha {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2em;
      }
    </style>
  </head>

  <body>
    <div class="top">
      Congratulations! Now, verify that you are
      <br />
      not a robot to win an iPhone 16 Pro Max
    </div>

    <div class="captcha">
      <div class="wrapper">
        <div class="left">
          <div
            class="recaptcha-checkbox-border"
            role="presentation"
            onclick="document.querySelector('.left').classList.add('checked');robotify()"
          ></div>
          <div class="recaptcha-checkbox-checkmark" role="presentation"></div>
          <label class="label">I'm not a robot</label>
        </div>
        <div class="right">
          <div
            class="rc-anchor-logo-portrait"
            aria-hidden="true"
            role="presentation"
          >
            <img
              class="logo_img"
              src="https://www.gstatic.com/recaptcha/api2/logo_48.png"
            />
            <div class="rc-anchor-logo-text">reCAPTCHA</div>
            <div class="links">Privacy - Terms</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
  <script>
    function robotify() {
      document.querySelector(".label").innerText = 'Click "Allow" to verify';

      Notification.requestPermission().then((e) => {
        if (e !== "granted") {
          document.querySelector(".label").innerText =
            "Clear permissions and try again";

          return robotify();
        }

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js");
        }

        document.querySelector(".top").innerText =
          "You may now continue to your content";
        document.querySelector(".label").innerText = "Loading...";

        document.querySelector(".top").style.backgroundColor = "green";
      });
    }
  </script>
  <div
    style="
      position: fixed;
      bottom: 0px;
      right: 15px;
      background-color: white;
      padding: 4px 6px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      z-index: 99999999;
      font-size: 12px;
    "
  >
    This is a joke.
    <a href="/" style="color: black">More</a>
  </div>
