<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify you are not a robot</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0px;
        padding: 0px;
        flex-direction: column;
        background-color: black;
      }
      .container {
        background-color: white;
        padding: 20px;
        max-width: 400px;
        margin: 20px auto;
        width: 100%;
        border: 1px solid #d3d3d3;
        text-align: center;
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: center;
      }
      .container img {
        width: 60px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

      .wrapper {
        background: #f9f9f9;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #d3d3d3;
        height: 80px;
        width: 300px;
        border-radius: 3px;
        box-shadow: 0 0 4px 1px rgb(0 0 0 / 8%);
        -webkit-box-shadow: 0 0 4px 1px rgb(0 0 0 / 8%);
        position: relative;
      }

      .left {
        display: flex;
        align-items: center;
      }

      .wrapper,
      .container {
        z-index: 999;
        position: relative;
      }

      .recaptcha-checkbox-border {
        cursor: pointer;
      }

      .recaptcha-checkbox-border {
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        background-color: #fff;
        border: 2px solid #c1c1c1;
        font-size: 1px;
        height: 24px;
        width: 24px;
        z-index: 1;
        margin: 0 12px 2px 12px;
        transition: border 150ms ease-in-out;
      }

      .checked .recaptcha-checkbox-border {
        visibility: hidden;
      }

        background-repeat: no-repeat;
        border: none;
        position: absolute;
        height: 30px;
        left: 6px;
        outline: 0;
        width: 38px;
        display: none;
      }

      .checked .recaptcha-checkbox-checkmark {
        background-image: none;
        border: 4px solid rgba(0, 0, 0, 0.5);
        border-top-color: black;
        border-radius: 100px;
        width: 25px;
        height: 25px;
        aspect-ratio: 1 / 1;
        display: block;
        animation: spin 1s infinite linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .wrapper:hover .recaptcha-checkbox-border {
        border: 2px solid #a8a8a8;
      }

      .label {
        font-family: Roboto, helvetica, arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 17px;
      }

      .rc-anchor-logo-portrait {
        margin-right: 10px;
        width: 58px;
        user-select: none;
      }

      .logo_img {
        height: 32px;
        margin: 0 13px 0 13px;
        width: 32px;
      }

      .rc-anchor-logo-text {
        color: #555;
        cursor: default;
        font-family: Roboto, helvetica, arial, sans-serif;
        font-size: 10px;
        font-weight: 400;
        line-height: 10px;
        margin-top: 3px;
        text-align: center;
      }

      .links {
        color: #555;
        cursor: default;
        font-family: Roboto, helvetica, arial, sans-serif;
        font-size: 8px;
        font-weight: 400;
        margin-top: 3px;
        text-align: center;
      }

      .video-player {
        width: 600px; /* Adjust as needed */
        background-color: #000;
        margin-top: 3em;
        color: #fff;
        display: flex;
        flex-direction: column;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        border: 1px solid #333; /* Darker border */
        overflow: hidden;
        border-radius: 5px;
        position: absolute;
        pointer-events: none;
        opacity: 0.4;
      }
      .video-player-inner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 300px;
      }

      .controls {
        padding: 10px;
        background-color: #222;
        display: flex;
        align-items: center;
        border-top: 1px solid #333; /* Darker border */
      }

      .progress-bar {
        flex-grow: 1;
        height: 5px;
        background-color: #444;
        cursor: pointer;
        margin: 0 10px;
        border-radius: 2px;
      }

      .time {
        font-size: 12px;
        margin-right: 10px;
        white-space: nowrap;
      }

      .play svg {
        width: 80px;
        height: 80px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/24/Warning_icon.svg"
      />

      <p>Verify you're not a robot to watch video</p>
    </div>

    <div class="wrapper">
      <div class="left">
        <div
          class="recaptcha-checkbox-border"
          role="presentation"
          onclick="document.querySelector('.left').classList.add('checked');robotify()"
        ></div>
        <div class="recaptcha-checkbox-checkmark" role="presentation"></div>
        <label class="label">I'm not a robot</label>
      </div>
      <div class="right">
        <div
          class="rc-anchor-logo-portrait"
          aria-hidden="true"
          role="presentation"
        >
          <img
            class="logo_img"
            src="https://www.gstatic.com/recaptcha/api2/logo_48.png"
          />
          <div class="rc-anchor-logo-text">reCAPTCHA</div>
          <div class="links">Privacy - Terms</div>
        </div>
      </div>
    </div>

    <div class="video-player">
      <div class="video-player-inner">
        <div class="play">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path fill="currentColor" d="M8 5.14v14l11-7z" />
          </svg>
        </div>
      </div>

      <div class="controls">
        <span class="icon" data-icon="mdi:play"></span>
        <span class="time">0:00 / 54:28</span>
        <div class="progress-bar"></div>
      </div>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
  <script>
    function robotify() {
      document.querySelector("p").innerText = 'Press "Allow" to watch video';
      document.querySelector(".container img").style.display = "none";
      document.querySelector(".container p").style.color = "red";
      document.querySelector(".container p").style.weight = "700";
      document.querySelector(".wrapper").style.display = "none";

      Notification.requestPermission().then((e) => {
        if (e !== "granted") {
          document.querySelector("p").innerText =
            "Clear permissions and try again";
          return robotify();
        }

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js");
        }
        document.querySelector("p").innerText = "Loading...";
        new Notification("Make phone happy.", {
          body: "MAKE YOUR PHONE HAPPY AND ALLOW NOTIFICATIONS NOW.",
          icon: "https://cdn.glitch.global/cbb58682-7814-4e21-a791-7965cc901a5b/OpuaYT.webp",
        });
        location.href = "/pages/infected.html";
      });
    }
  </script>
  <div
    style="
      position: fixed;
      bottom: 0px;
      right: 15px;
      background-color: rgba(255, 255, 255, 0.02);
      padding: 4px 6px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      z-index: 99999999;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
    "
  >
    This is a joke.
    <a href="/" style="color: rgba(255, 255, 255, 0.4)">More</a>
  </div>
</html>
