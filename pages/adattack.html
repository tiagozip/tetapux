<!DOCTYPE html>

    <title>Adware Popup Hell</title>
    <style>
      body {
        font-family: sans-serif;
        overflow: hidden;
        background-color: black;
        animation: bbg 5s infinite; /* Increased speed */
      }

      @keyframes bbg {
        0% {
          background-color: black;
        }
        10% {
          background-color: red;
        }
        20% {
          background-color: green;
        }
        30% {
          background-color: blue;
        }
        40% {
          background-color: yellow;
        }
        50% {
          background-color: magenta;
        }
        60% {
          background-color: cyan;
        }
        70% {
          background-color: orange;
        }
        80% {
          background-color: purple;
        }
        90% {
          background-color: white;
        }
        100% {
          background-color: black;
        }
      }

      .popup {
        position: absolute;
        top: 0;
        left: 0;
        width: 250px; /* Slightly smaller */
        padding: 15px; /* Slightly less padding */
        color: white;
        border: 2px dashed #fff; /* More aggressive border */
        box-shadow: 0 6px 12px rgba(255, 0, 0, 0.5); /* Red glow */
        z-index: 2;
        text-align: center;
        animation: enter 1s, rotate 2s infinite alternate; /* Faster enter, continuous rotation */
      }

      .button {
        background-color: black;
        color: white;
        padding: 8px 16px;
        border: 2px solid white;
        cursor: pointer;
        margin: 3px;
        animation: btn 0.7s infinite alternate, glitch 1s infinite; /* Faster button, adds glitch effect */
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @keyframes btn {
        0% {
          transform: scale(1);
          box-shadow: none;
        }
        100% {
          transform: scale(1.2);
          box-shadow: 0 0 10px white;
        }
      }

      @keyframes enter {
        0% {
          transform: scale(0) rotate(60deg);
          opacity: 0;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes glitch {
        0% {
          text-shadow: -2px -2px 0 red, 2px 2px 0 cyan;
        }
        25% {
          text-shadow: 2px -2px 0 magenta, -2px 2px 0 yellow;
        }
        50% {
          text-shadow: -2px 2px 0 blue, 2px -2px 0 green;
        }
        75% {
          text-shadow: 2px 2px 0 white, -2px -2px 0 black;
        }
        100% {
          text-shadow: -2px -2px 0 red, 2px 2px 0 cyan;
        }
      }

      h3 {
        animation: shake 0.5s infinite;
        font-size: 1.2em;
        text-shadow: 2px 2px 4px black;
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>

      function createPopup(corp, top, left) {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.style.top = top + "px";
        popup.style.left = left + "px";
        popup.style.backgroundColor = corp.color_hex;
        popup.innerHTML = `<h3>${corp.slogan}</h3><p>${corp.name}</p><button class="button" onclick="window.open('https://${corp.url}')">${corp.url}</button>`;

        document.body.appendChild(popup);
      }

      setInterval(function () {
        const newTop = Math.random() * window.innerHeight * 0.8;
        const newLeft = Math.random() * window.innerWidth * 0.8;
        const corp = ads[Math.floor(Math.random() * ads.length)];

        createPopup(corp, newTop, newLeft);
      }, 20);

      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );

      function autoScroll() {
        window.scrollBy(0, 2);
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          // Reached end of page
          window.scrollTo(0, 0);
        }
      }

      setInterval(autoScroll, 20);
