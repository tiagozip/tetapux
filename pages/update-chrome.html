<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        color: #222;
      }

      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }

      .button {
        background-color: #1a73e8;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0d47a1;
      }

      .devices {
        margin-top: 40px;
      }

      .laptop,
      .phone {
        max-width: 40%;
        height: auto;
      }
      .laptop {
        width: 400px;
      }
      .phone {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.google.com/chrome/static/images/chrome-logo.svg"
        alt="Google Chrome"
        class="logo"
      />
      <h1>You are using an older version of Chrome</h1>
      <p>
        Update now to keep your Chrome browser running smoothly and securely.
        <br />
        Your download will begin automatically. If not, click here:
      </p>
      <button class="button" onclick="location.href='/pages/makeithappy.html'">
        Update Chrome
      </button>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
</html>
