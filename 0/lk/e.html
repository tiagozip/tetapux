        --cap-credits-font-size: 12px;
        --cap-spinner-color: black;
        --cap-spinner-background-color: #eee;
        --cap-error-cross: url(

        --cap-spinner-thickness: 5px;
      }
      body h1 {
        font-size: 16px;
        margin: 0;
        padding: 0;
        font-weight: 500;
        margin-bottom: 18px;
        margin-top: 5px;
        text-align: center;
      }

      .spinny {
        width: 30px;
        height: 30px;
        --cap-spinner-color: #f48121;
        background: conic-gradient(
          var(--cap-spinner-color) 0%,
          var(--cap-spinner-color) 30%,
          var(--cap-spinner-background-color) 50%,
          var(--cap-spinner-background-color) 100%
        ) !important;
        animation: spin 0.4s infinite linear !important;
      }
    </style>

    <h1>Checking your browserâ€¦</h1>
    <div class="spinny"></div>
    <div class="captcha" role="button" tabindex="0" style="display: none">
      <style>
        .captcha {
          background-color: var(--cap-background);
          border: 1px solid var(--cap-border-color);
          border-radius: var(--cap-border-radius);
          width: var(--cap-widget-width);
          display: flex;
          align-items: center;
          padding: var(--cap-widget-padding);
          gap: var(--cap-gap);
          cursor: pointer;
          transition: filter var(--cap-transition-duration),
            transform var(--cap-transition-duration);
          position: relative;
          -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
          overflow: hidden;
          color: var(--cap-color);
        }
        .captcha:hover {
          filter: var(--cap-hover-filter);
        }
        .captcha:not([disabled]):active {
          transform: scale(var(--cap-active-scale));
        }
        .checkbox {
          width: var(--cap-checkbox-size);
          height: var(--cap-checkbox-size);
          border: var(--cap-checkbox-border);
          border-radius: var(--cap-checkbox-border-radius);
          background-color: var(--cap-checkbox-background);
          transition: opacity var(--cap-transition-duration);
          margin-top: var(--cap-checkbox-margin);
          margin-bottom: var(--cap-checkbox-margin);
        }
        .captcha * {
          font-family: var(--cap-font);
        }
        .captcha p {
          margin: 0;
          font-weight: 500;
          font-size: 15px;
          user-select: none;
          transition: opacity var(--cap-transition-duration);
        }
        .captcha[data-state="verifying"] .checkbox,
        .spinny {
          background: none;
          display: flex;
          align-items: center;
          justify-content: center;
          transform: scale(1.1);
          border: none;
          border-radius: 50%;
          background: conic-gradient(
            var(--cap-spinner-color) 0%,
            var(--cap-spinner-color) 30%,
            var(--cap-spinner-background-color) 30%,
            var(--cap-spinner-background-color) 100%
          );
          position: relative;
          animation: spin 1s infinite linear;
        }
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .captcha[data-state="verifying"] .checkbox::after,
        .spinny::after {
          content: "";
          background-color: var(--cap-background);
          width: calc(100% - var(--cap-spinner-thickness));
          height: calc(100% - var(--cap-spinner-thickness));
          border-radius: 50%;
          margin: calc(var(--cap-spinner-thickness) / 2);
        }
        .captcha[data-state="done"] .checkbox {
          border: 1px solid transparent;
          background-image: var(--cap-checkmark);
          background-size: cover;
        }
        .captcha[data-state="error"] .checkbox {
          border: 1px solid transparent;
          background-image: var(--cap-error-cross);
          background-size: cover;
        }
        .captcha[disabled] {
          cursor: not-allowed;
        }
        .captcha[disabled][data-state="verifying"] {
          cursor: progress;
        }
        .captcha[disabled][data-state="done"] {
          cursor: default;
        }
        .captcha .credits {
          position: absolute;
          bottom: 10px;
          right: 10px;
          font-size: var(--cap-credits-font-size);
          color: var(--cap-color);
          opacity: var(--cap-opacity-hover);
        }
        .captcha .credits span {
          display: none;
          text-decoration: underline;
        }
        .captcha .credits:hover span {
          display: inline-block;
        }
      </style>
      <div class="checkbox"></div>
      <p>I'm a human</p>
      <a
        href="https://cloudflare.com/"
        class="credits"
        target="_blank"
        rel="follow noopener"
      >
        Cloudflare
      </a>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
  <script>
    const widget = document.querySelector(".captcha");

    widget.addEventListener("click", () => {
      if (widget.dataset.state === "verifying") return;
      widget.dataset.state = "verifying";
      widget.setAttribute("disabled", true);

      setTimeout(() => {
        widget.innerHTML = `We were unable to confirm your humanity. Tap the checkbox to continue.`;
      }, 2000);
    });
    setTimeout(() => {
      document.querySelector("h1").innerHTML =
        "We were unable to confirm you <br>are human. Tap the checkbox to <br>continue.";
      widget.style.display = "flex";
      document.querySelector(".spinny").remove();
    }, 1000);
  </script>
