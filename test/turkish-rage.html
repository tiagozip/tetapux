<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Loading Spinner</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .spinner {
        position: relative;
        width: 40px;
        height: 40px;
      }
      .segment {
        position: absolute;
        width: 3px;
        height: 10px;
        background-color: #999;
        border-radius: 1.5px;
        animation: spin 1.2s infinite linear;
      }
      @keyframes spin {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <div class="spinner">
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(0deg));
          top: calc(50% - 20px * cos(0deg));
          transform: rotate(180deg);
          animation-delay: 0s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(30deg));
          top: calc(50% - 20px * cos(30deg));
          transform: rotate(210deg);
          animation-delay: 0.1s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(60deg));
          top: calc(50% - 20px * cos(60deg));
          transform: rotate(240deg);
          animation-delay: 0.2s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(90deg));
          top: calc(50% - 20px * cos(90deg));
          transform: rotate(270deg);
          animation-delay: 0.3s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(120deg));
          top: calc(50% - 20px * cos(120deg));
          transform: rotate(300deg);
          animation-delay: 0.4s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(150deg));
          top: calc(50% - 20px * cos(150deg));
          transform: rotate(330deg);
          animation-delay: 0.5s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(180deg));
          top: calc(50% - 20px * cos(180deg));
          transform: rotate(360deg);
          animation-delay: 0.6s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(210deg));
          top: calc(50% - 20px * cos(210deg));
          transform: rotate(390deg);
          animation-delay: 0.7s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(240deg));
          top: calc(50% - 20px * cos(240deg));
          transform: rotate(420deg);
          animation-delay: 0.8s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(270deg));
          top: calc(50% - 20px * cos(270deg));
          transform: rotate(450deg);
          animation-delay: 0.9s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(300deg));
          top: calc(50% - 20px * cos(300deg));
          transform: rotate(480deg);
          animation-delay: 1s;
        "
      ></div>
      <div
        class="segment"
        style="
          left: calc(50% + 20px * sin(330deg));
          top: calc(50% - 20px * cos(330deg));
          transform: rotate(510deg);
          animation-delay: 1.1s;
        "
      ></div>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
</html>
