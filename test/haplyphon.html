<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Phone</title>
    <style>
      .phone {
        width: 200px;
        height: 350px;
        background-color: #f0f0f0; /* Light gray */
        border-radius: 20px;
        position: relative;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        overflow: hidden; /* Hide overflowing content */
      }

      .screen {
        width: 100%;
        height: 80%;
        background-color: #e0e0e0; /* Slightly darker gray for screen */
        position: absolute;
        top: 10%;
        border-radius: 10px;
      }

      .speaker {
        width: 40%;
        height: 5px;
        background-color: #808080; /* Darker gray for speaker */
        position: absolute;
        top: 5%;
        left: 30%;
        border-radius: 2px;
      }

      .smile {
        width: 60px;
        height: 30px;
        border-radius: 50%;
        background-color: #ffcc00; /* Yellow for smile */
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%); /* Center the smile */
      }

      .eye {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: black;
        position: absolute;
        top: 30%;
        left: 30%;
      }
      .eye-right {
        left: 60%;
      }

      .mouth {
        width: 30px;
        height: 15px;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top: none;
        background-color: black;
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
      }

      .button {
        width: 50px;
        height: 10px;
        background-color: #808080; /* Darker gray for button */
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="eye"></div>
        <div class="eye eye-right"></div>
        <div class="smile"></div>
        <div class="mouth"></div>
      </div>
      <div class="speaker"></div>
      <div class="button"></div>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
</html>
