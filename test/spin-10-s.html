<!DOCTYPE html>
<html>
  <head>
    <style>
      /* General Styles (you might want to adjust these) */
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh;  Remove or adjust as needed */
        height: 50px; /* added for local testing */
        width: 50px; /*added for local testing */
      }

      /* Spinner 1:  Rotating Square */
      .spinner-w7y3r {
        width: 30px;
        height: 30px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin-w7y3r 1s linear infinite;
      }
      @keyframes spin-w7y3r {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Spinner 2:  Double Bounce */
      .spinner-k9p2q {
        width: 30px;
        height: 30px;
        position: relative;
      }
      .spinner-k9p2q .double-bounce1,
      .spinner-k9p2q .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;
        animation: bounce-k9p2q 2s infinite ease-in-out;
      }
      .spinner-k9p2q .double-bounce2 {
        animation-delay: -1s;
      }
      @keyframes bounce-k9p2q {
        0%,
        100% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
      }

      /* Spinner 3:  Wave */
      .spinner-z1x8c {
        width: 50px;
        height: 30px;
        text-align: center;
      }
      .spinner-z1x8c > div {
        background-color: #333;
        height: 100%;
        width: 6px;
        display: inline-block;
        margin: 0 2px;
        animation: wave-z1x8c 1.2s infinite ease-in-out;
      }
      .spinner-z1x8c .rect2 {
        animation-delay: -1.1s;
      }
      .spinner-z1x8c .rect3 {
        animation-delay: -1s;
      }
      .spinner-z1x8c .rect4 {
        animation-delay: -0.9s;
      }
      .spinner-z1x8c .rect5 {
        animation-delay: -0.8s;
      }
      @keyframes wave-z1x8c {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
        }
      }

      /* Spinner 4:  Pulse */
      .spinner-m4n6b {
        width: 30px;
        height: 30px;
        background-color: #333;
        border-radius: 50%;
        animation: pulse-m4n6b 1s infinite ease-in-out;
      }
      @keyframes pulse-m4n6b {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      /* Spinner 5: Chasing Dots */
      .spinner-t5a9v {
        width: 40px;
        height: 40px;
        position: relative;
        animation: rotate-t5a9v 2s linear infinite;
      }
      .spinner-t5a9v .dot1,
      .spinner-t5a9v .dot2 {
        width: 60%;
        height: 60%;
        display: inline-block;
        position: absolute;
        top: 0;
        background-color: #333;
        border-radius: 100%;
        animation: bounce-t5a9v 2s infinite ease-in-out;
      }
      .spinner-t5a9v .dot2 {
        top: auto;
        bottom: 0;
        animation-delay: -1s;
      }
      @keyframes rotate-t5a9v {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes bounce-t5a9v {
        0%,
        100% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
      }

      /* Spinner 6:  Folding Cube */
      .spinner-f8g2h {
        margin: 20px; /*Added space so the folding cube have room */
        width: 40px;
        height: 40px;
        position: relative;
        transform: rotateZ(45deg);
      }
      .spinner-f8g2h .cube {
        float: left;
        width: 50%;
        height: 50%;
        position: relative;
        transform: scale(1.1);
      }
      .spinner-f8g2h .cube:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        animation: fold-f8g2h 2.4s infinite linear both;
        transform-origin: 100% 100%;
      }
      .spinner-f8g2h .cube2 {
        transform: scale(1.1) rotateZ(90deg);
      }
      .spinner-f8g2h .cube3 {
        transform: scale(1.1) rotateZ(180deg);
      }
      .spinner-f8g2h .cube4 {
        transform: scale(1.1) rotateZ(270deg);
      }
      .spinner-f8g2h .cube2:before {
        animation-delay: 0.3s;
      }
      .spinner-f8g2h .cube3:before {
        animation-delay: 0.6s;
      }
      .spinner-f8g2h .cube4:before {
        animation-delay: 0.9s;
      }
      @keyframes fold-f8g2h {
        0%,
        10% {
          transform: perspective(140px) rotateX(-180deg);
          opacity: 0;
        }
        25%,
        75% {
          transform: perspective(140px) rotateX(0deg);
          opacity: 1;
        }
        90%,
        100% {
          transform: perspective(140px) rotateY(180deg);
          opacity: 0;
        }
      }

      /* Spinner 7: Wandering Cubes */
      .spinner-q2j5l {
        width: 40px;
        height: 40px;
        position: relative;
      }
      .spinner-q2j5l .cube1,
      .spinner-q2j5l .cube2 {
        background-color: #333;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 0;
        left: 0;
        animation: cubemove-q2j5l 1.8s infinite ease-in-out;
      }

      .spinner-q2j5l .cube2 {
        animation-delay: -0.9s;
      }

      @keyframes cubemove-q2j5l {
        25% {
          transform: translateX(42px) rotate(-90deg) scale(0.5);
        }
        50% {
          transform: translateX(42px) translateY(42px) rotate(-180deg);
        }
        75% {
          transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
        }
        100% {
          transform: rotate(-360deg);
        }
      }

      /* Spinner 8: Circle Path*/
      .spinner-l0k1y {
        width: 40px;
        height: 40px;
        position: relative;
      }

      .spinner-l0k1y .circle-path {
        box-sizing: border-box;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #333;
        animation: circlepath-l0k1y 1.2s linear infinite;
      }

      .spinner-l0k1y .circle-path:nth-child(2) {
        border: 4px solid transparent;
        border-bottom-color: #333;
        animation: circlepath-l0k1y-reverse 1.2s linear infinite;
      }

      @keyframes circlepath-l0k1y {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes circlepath-l0k1y-reverse {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }

      /* Spinner 9: Multi-Circle*/
      .spinner-g5v2n {
        width: 40px;
        height: 40px;
      }

      .spinner-g5v2n .circle {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }

      .spinner-g5v2n .circle::before {
        content: "";
        display: block;
        margin: 0 auto;
        width: 15%;
        height: 15%;
        background-color: #333;
        border-radius: 100%;
        animation: circlebounce-g5v2n 1.2s infinite ease-in-out both;
      }
      .spinner-g5v2n .circle2 {
        transform: rotate(30deg);
      }
      .spinner-g5v2n .circle3 {
        transform: rotate(60deg);
      }
      .spinner-g5v2n .circle4 {
        transform: rotate(90deg);
      }
      .spinner-g5v2n .circle5 {
        transform: rotate(120deg);
      }
      .spinner-g5v2n .circle6 {
        transform: rotate(150deg);
      }
      .spinner-g5v2n .circle7 {
        transform: rotate(180deg);
      }
      .spinner-g5v2n .circle8 {
        transform: rotate(210deg);
      }
      .spinner-g5v2n .circle9 {
        transform: rotate(240deg);
      }
      .spinner-g5v2n .circle10 {
        transform: rotate(270deg);
      }
      .spinner-g5v2n .circle11 {
        transform: rotate(300deg);
      }
      .spinner-g5v2n .circle12 {
        transform: rotate(330deg);
      }

      .spinner-g5v2n .circle2:before {
        animation-delay: -1.1s;
      }
      .spinner-g5v2n .circle3:before {
        animation-delay: -1s;
      }
      .spinner-g5v2n .circle4:before {
        animation-delay: -0.9s;
      }
      .spinner-g5v2n .circle5:before {
        animation-delay: -0.8s;
      }
      .spinner-g5v2n .circle6:before {
        animation-delay: -0.7s;
      }
      .spinner-g5v2n .circle7:before {
        animation-delay: -0.6s;
      }
      .spinner-g5v2n .circle8:before {
        animation-delay: -0.5s;
      }
      .spinner-g5v2n .circle9:before {
        animation-delay: -0.4s;
      }
      .spinner-g5v2n .circle10:before {
        animation-delay: -0.3s;
      }
      .spinner-g5v2n .circle11:before {
        animation-delay: -0.2s;
      }
      .spinner-g5v2n .circle12:before {
        animation-delay: -0.1s;
      }

      @keyframes circlebounce-g5v2n {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Spinner 10: Dots Spinner*/
      .spinner-x3b8d {
        position: relative;
        width: 40px;
        height: 40px;
      }

      .spinner-x3b8d div {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #333;
        border-radius: 50%;
        animation: dots-x3b8d 1.2s linear infinite;
      }

      .spinner-x3b8d div:nth-child(1) {
        top: 5px;
        left: 5px;
        animation-delay: 0s;
      }
      .spinner-x3b8d div:nth-child(2) {
        top: 5px;
        left: 18px;
        animation-delay: 0.2s;
      }
      .spinner-x3b8d div:nth-child(3) {
        top: 5px;
        left: 30px;
        animation-delay: 0.4s;
      }

      .spinner-x3b8d div:nth-child(4) {
        top: 18px;
        left: 5px;
        animation-delay: 0.6s;
      }
      .spinner-x3b8d div:nth-child(5) {
        top: 18px;
        left: 30px;
        animation-delay: 0.8s;
      }

      .spinner-x3b8d div:nth-child(6) {
        top: 30px;
        left: 5px;
        animation-delay: 1s;
      }
      .spinner-x3b8d div:nth-child(7) {
        top: 30px;
        left: 18px;
        animation-delay: 1.2s;
      }

      .spinner-x3b8d div:nth-child(8) {
        top: 30px;
        left: 30px;
        animation-delay: 1.4s;
      }

      @keyframes dots-x3b8d {
        0%,
        100% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Spinner 1: Rotating Square -->
    <div class="spinner-container">
      <div class="spinner-w7y3r"></div>
    </div>

    <!-- Spinner 2: Double Bounce -->
    <div class="spinner-container">
      <div class="spinner-k9p2q">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <!-- Spinner 3: Wave -->
    <div class="spinner-container">
      <div class="spinner-z1x8c">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <!-- Spinner 4: Pulse -->
    <div class="spinner-container">
      <div class="spinner-m4n6b"></div>
    </div>

    <!-- Spinner 5: Chasing Dots -->
    <div class="spinner-container">
      <div class="spinner-t5a9v">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>

    <!-- Spinner 6: Folding Cube -->
    <div class="spinner-container">
      <div class="spinner-f8g2h">
        <div class="cube cube1"></div>
        <div class="cube cube2"></div>
        <div class="cube cube3"></div>
        <div class="cube cube4"></div>
      </div>
    </div>

    <!-- Spinner 7: Wandering Cubes -->
    <div class="spinner-container">
      <div class="spinner-q2j5l">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>

    <!-- Spinner 8: Circle Path -->
    <div class="spinner-container">
      <div class="spinner-l0k1y">
        <div class="circle-path"></div>
        <div class="circle-path"></div>
      </div>
    </div>

    <!-- Spinner 9: Multi-Circle -->
    <div class="spinner-container">
      <div class="spinner-g5v2n">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="circle circle7"></div>
        <div class="circle circle8"></div>
        <div class="circle circle9"></div>
        <div class="circle circle10"></div>
        <div class="circle circle11"></div>
        <div class="circle circle12"></div>
      </div>
    </div>

    <!-- Spinner 10: Dots Spinner -->
    <div class="spinner-container">
      <div class="spinner-x3b8d">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
  <script src="/disclaimer.js" async></script>
</html>
